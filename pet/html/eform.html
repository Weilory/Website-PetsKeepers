<form id='password-form' action="#0" method='POST'>  

  <div id='eform-alert' class='alert alert-danger alert-dismissible' role='alert'>
    <button id='eform-dismiss' type='button' class='close' data-dismiss='alert' aria-label='Close'>x</button>
    <div class='eform-result'>Eform Erros</div>
  </div>

  <div>
    <input class='eform-input' type="email" id="email" name="email" required placeholder=" " />
    <label for="email">Email Address</label>
    <div class="requirements">
      Must be a valid email address.
    </div>
  </div>
  
  <button id='password-reset-btn'>Request Password Reset</button>
</form>

<div class='noname'>
  <small class='regulate'>
    Remember your password?
    <a class='inreg' onclick='to_signin()'>Sign In</a>
  </small>
</div>
