<form id='booking-p' class='booking' method='POST'>
	<div id='pform-error' class='booking-up'></div>
	<div class='booking-mid'>
		<div id='category'>
			<div class='inbox-title'>Category</div>
			<input id="category-input" name='category' class='otminput' type="text" />
		</div>
		<div id='petname'>
			<div class='inbox-title'>Pet Name</div>
			<input id="petname-input" name='petname' class='otminput' type="text" />
		</div>
		<div id='petage'>
			<div class='inbox-title'>Pet Age</div>
			<input id="petage-input" name='petage' class='otminput' type="number" />
		</div>
		<div id='petweight'>
			<div class='inbox-title'>Pet Weight</div>
			<input id="petweight-input" name='petweight' class='otminput' type="text" />
		</div>
	</div>
	<div id='booking-p-submit' class='booking-down'>Submit</div>
</form>
